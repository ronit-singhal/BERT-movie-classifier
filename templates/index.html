<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer - Movie Review Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentiment Analyzer</h1>
            <p class="subtitle">Discover the mood of your movie review</p>
        </header>
        <main>
            <div class="review-container">
                <form id="review-form">
                    <div class="input-group">
                        <textarea id="review" name="review" rows="6" placeholder="Type your movie review here..." required></textarea>
                        <div class="char-counter" id="char-counter">0</div>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="classify-btn" class="btn btn-primary">
                            <i class="fas fa-magic"></i> Analyze Sentiment
                        </button>
                        <button type="button" id="clear-btn" class="btn btn-secondary">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                    </div>
                </form>
            </div>
            <div id="result" class="result hidden">
                <div class="result-content">
                    <h2>Sentiment Analysis Result</h2>
                    <div id="sentiment-icon"></div>
                    <p id="sentiment-text"></p>
                </div>
            </div>
        </main>
    </div>
    <div class="background-animation"></div>
    <script src="/static/script.js"></script>
</body>
</html>
